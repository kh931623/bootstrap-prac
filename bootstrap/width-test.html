<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Width Test</title>
        <style>
            div {
                margin: auto;
            }

            .w70 {
                width: 70%;
            }

            .w50 {
                width: 50%;
            }
        </style>
    </head>
    <body>
        <div class="w70">
            <h1>Hello World.</h1>
        </div>

        <div class="w50">
            <img src="https://i.ytimg.com/vi/mm_M7TE2qJ0/maxresdefault.jpg" alt="" style="width: 50%;">
            <img src="https://i.ytimg.com/vi/mm_M7TE2qJ0/maxresdefault.jpg" alt="" style="width: 100%;">
        </div>

        <div class="">
            <img src="https://i.ytimg.com/vi/mm_M7TE2qJ0/maxresdefault.jpg" alt="" style="width: 100%;">
        </div>
    </body>
</html>
